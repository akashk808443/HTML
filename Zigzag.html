<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag</title>
</head>
<style>
    .child{
        display: flex;
        width:40%;
        height:100px;
        margin: auto;
        margin-bottom: 5px;
        margin-top: 40px;
    }
    .child > div{
        width:100px;
        height: 100px;
        background-color: teal;
        margin-left: 30px;
        border-radius: 5px;
    }
    .expand{
        flex-grow: 1;
    }
</style>
<body>
      <div class="child">
        <div></div>
        <div class="expand"></div>
        <div></div>
      </div>
      <div class="child">
        <div class="expand"></div>
        <div></div>
        <div></div>
      </div>
      <div class="child">
        <div></div>
        <div></div>
        <div class="expand"></div>
      </div>
</body>
</html>
