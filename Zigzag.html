<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag</title>
</head>
<style>
    #container{
        display: flex;
        width:50%;
        height:400px;
        margin: auto;
        margin-top: 60px;
        border: 1px solid red;
    }
    #container>div{
        width:100px;
        height: 100px;
        gap: 20px;
        border: 1px solid black;
    }
</style>
<body>
    <div id="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
</body>
</html>
