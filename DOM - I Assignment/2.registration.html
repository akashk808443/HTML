<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      function showName() {
        // Show filled name inside h1
        document.querySelector("#dName").innerText = "AKASH";
      }

      function showGender() {
        // Show the selected gender inside h2
        document.querySelector("#dGender").innerText = "MALE";
      }

      function showEmail() {
        // Show the filled email inside h3
        document.querySelector("#dEmail").innerText = "akash@123";
      }

      function showMobile() {
        // Show the filled mobile inside h4
        document.querySelector("#dMobile").innerText = "7687456475";
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        document.querySelector("#dName").innerText = "NAME";
        document.querySelector("#dGender").innerText = "GENDER";
        document.querySelector("#dEmail").innerText = "EMAIL";
        document.querySelector("#dMobile").innerText = "MOBILE";
      }

      function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
        document.querySelector("#dName").innerText = "";
        document.querySelector("#dGender").innerText = "";
        document.querySelector("#dEmail").innerText = "";
        document.querySelector("#dMobile").innerText = "";
      }
    </script>
  </body>
</html>
