<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        width:250px;
        height:35px;
        margin:auto;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td><h3>Name</h3></td>
          <td><h3>Science</h3></td>
          <td><h3>Maths</h3></td>
          <td><h3>english</h3></td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>

<script>
  var tableObj = [
    { name: "Nrupul", science: 100, maths: 100,english:100 },
    { name: "chandra", science: 10, maths: 20,english:100 },
    { name: "prateek", science: 100, maths: 100,english:100 },
    { name: "yogesh", science: 100, maths: 100,english:100 },
  ];

  tableObj.map(function (elem) {
    var row = document.createElement("tr");
    var col1 = document.createElement("td");
    col1.innerText = elem.name;
    var col2 = document.createElement("td");
    col2.innerText = elem.science;
    var col3 = document.createElement("td");
    col3.innerText = elem.maths;
    var col4 = document.createElement("td");
    col4.innerText = elem.english;

    row.append(col1, col2, col3,col4);

    document.querySelector("tbody").append(row);
  });
</script>
